<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<header>
			<nav>
				<div class="menu">
					<div id="logo">ToDoList</div>
					<div id="calendar">20</div>
				</div>
			</nav>
		</header>
		<div id="main">
			<div class="task">
				<label for="taskInput"></label>
				<input type="text" id="taskInput" placeholder="Adicionar tarefa..." />
				<button id="addTaskBtn">Adicionar</button>
			</div>
			<!--Tasks ativas-->
			<div class="task">
				<ul id="taskList"></ul>
			</div>
			<!-- Tasks marcadas como finalizadas-->
			<div class="finihedTask">
				<h1>Finalizadas</h1>
				<ul id="taskList">
					<li class="todoTask">
						<div>correr</div>
						<div class="editTask">
							<button class="update">
								<img src="./assets/update.svg" alt="" onclick="updateTask()" />
							</button>
							<button class="btn-erase"><img src="./assets/delete.svg" alt="" /></button>
							<button class="btn-done"><img src="./assets/done.svg" alt="" /></button>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="modal">
			<div class="modal-content">
				<header class="modal-title">
					<h2>Editar Tarefa</h2>
				</header>
				<input type="hidden" id="UUID" />
				<input type="text" id="modal-input" />
				<footer class="modal-btn-container">
					<button id="modal-cancel-btn">Cancelar</button>
					<button id="modal-save-btn">Salvar</button>
				</footer>
			</div>
		</div>

		<script src="./index.js"></script>
		<script src="modal.js"></script>
	</body>
</html>
